<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<main class="card">

  <section class="card__info">
    <h1>Get <span class="accent">insights</span> that help your business grow</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    <article class="card__info__details">
      <div>
        <span class="details__number">10k+</span>
        <span class="details__name">Companies</span>
      </div>
      <div>
        <span class="details__number">314</span>
        <span class="details__name">Templates</span>
      </div>
      <div>
        <span class="details__number">12M+</span>
        <span class="details__name">Queries</span>
      </div>
    </article>
  </section>

  <section class="card__image"></section>

</main>

</body>
</html>
